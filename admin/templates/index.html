<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body class="bg">
    <div class="row justify-content-center p-5 pt-1 " style="padding-top: 115px !important;" >
        <div class="col-md-5">
            <div class="card">
                <article class="card-body">
                    <h4 class="card-title text-center mb-4 mt-1">Admin Login</h4>
                    <hr>
                    <p class="font text-center">Login to continue...</p>
                    <form">
                     
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input id="uname" name="email" type="email" class="form-control" placeholder="username" required>
                            </div> <!-- input-group.// -->
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input id= "pass" class="form-control" placeholder="******" type="password" name="password" required>
                            </div> <!-- input-group.// -->
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <a id="login"><button onclick="checkadmin()" type="submit" class="btn  btn-block" style="color: white; background-color: #C0C0C0;" id="login-button"> Login </button>
                            </a> </div> <!-- form-group// -->
    
                    </form>
                    
                </article>
            </div> <!-- card.// -->
        </div>
    </div>  
    
    <script src="app.js"></script>
</body>
</html>
